<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body>

        <h1>Tic Tac Toe</h1>

        <table id="board">
          <tbody>
            <tr class="row">
              <td id="cell-1"></td>
              <td id="cell-2"></td>
              <td id="cell-3"></td>
            </tr>
            <tr class="row">
              <td id="cell-4"></td>
              <td id="cell-5"></td>
              <td id="cell-6"></td>
            </tr>
            <tr class="row">
              <td id="cell-7"></td>
              <td id="cell-8"></td>
              <td id="cell-9"></td>
            </tr>
          </tbody>
        </table>

        <div class="results">
          <h2></h2>
          <div id="player-1" class="scoreboard">
            <div class="score-header">Player X</div>
            <div class="score-total">0</div>
          </div>
          <div id="player-2" class="scoreboard">
            <div class="score-header">Player O</div>
            <div class="score-total">0</div>
          </div>

          <button id="restart" class="minimal">Restart</button>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/app.min.js"></script>

        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    </body>
</html>
